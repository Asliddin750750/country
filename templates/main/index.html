{% extends 'layout.html' %}


{% block content %}
    {% for c in countries %}
    <div style="border: 1px solid black; margin: 8px; padding: 8px; display: inline-block">
        <p>{{ c.name }}</p>
        <p>{{ c.capital }}</p>
        <p>{{ c.population }}</p>
    </div>
    {% endfor %}
{% endblock %}
